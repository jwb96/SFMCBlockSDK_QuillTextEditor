<!DOCTYPE html>
<html>

<head>
	<title>Quill Text Editor Custom Block</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.14.0/dist/jquery.validate.min.js"></script>
	<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet"> 
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
	
</head>

<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
				</div>
				<div class="slds-media__body">
					<h2>
						<span class="slds-text-heading_small">Text Block</span>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-form-element">
			<label class="slds-form-element__label" for="block_color">Block Background Color</label>
			<div class="slds-form-element__control">
				<select id="block_color" name="block_color" class="slds-input">
					<option value="#ffffff" selected>White</option>
					<option value="#743DBC">Grape</option>
					<option value="#FFA700">Mango</option>
					<option value="#1AD1DB">Arctic Blue</option>
					<option value="#00A2AC">Dark Arctic Blue</option>
					<option value="#8D61C8">80% Grape</option>
					<option value="#F1EFE9">Omni Beige</option>
				</select>
			</div>
		</div>
		<div id="editor" style="height: 200px"></div>
	</article>

	<script src="./main.js"></script>

	<script>
		var toolbarOptions = [
		  ['bold', 'italic', 'underline']
		  , ['link']
		  , [{ 'list': 'ordered'}, { 'list': 'bullet' }]
		  , [{ 'header': ['1', '2', 'false'] }]
		  , [{ 'color': ['white', 'black'] }]
		]
		var quill = new Quill('#editor', {
		  modules: {
			toolbar: toolbarOptions
		  },
		  theme: 'snow'
		});
	  </script>
	
	

	<script type="text/javascript">
		$(document).ready(function($) {
			$("#myForm").validate({
			  debug: true,
			  rules: {
				button_text: "required",
				button_url: {
				  required: true,
				  url: true
				},
				padding_top: {
				  digits: true,
				  range: [0, 64]
				},
				padding_bottom: {
				  digits: true,
				  range: [0, 64]
				}
			  },
			  messages: {
				button_text: "Please enter text for the button!",
				button_url: {
				  required: "URL is required",
				  url: "Must be valid, complete URL"
				},
				padding_top: {
				  digits: "Must be a whole number between 0 and 64",
				  range: "Must be a whole number between 0 and 64"
				},
				padding_bottom: {
				  digits: "Must be a whole number between 0 and 64",
				  range: "Must be a whole number between 0 and 64"
				}
			  },
			  //   onfocusout: function (element) {
			  //     $(element).valid();
			  //   },
			  submitHandler: function (form) {
				form.submit();
			  }
			});
		  });
		  
	</script>
	
</body>

</html>
